<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Recipe - Recipe Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="recipes.html">Recipe Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="recipes.html">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h3>Add/Edit Recipe</h3>
          </div>
          <div class="card-body">
            <form id="recipe-form" class="needs-validation" novalidate>
              <!-- Recipe Title -->
              <div class="mb-3">
                <label for="recipe-title" class="form-label">Recipe Title</label>
                <input type="text" class="form-control" id="recipe-title" placeholder="Enter the recipe title" required>
                <div class="invalid-feedback">Recipe title is required.</div>
              </div>

              <!-- Recipe Description -->
              <div class="mb-3">
                <label for="recipe-description" class="form-label">Description</label>
                <textarea class="form-control" id="recipe-description" rows="3" placeholder="Enter the recipe description" required></textarea>
                <div class="invalid-feedback">Description is required.</div>
              </div>

              <!-- Ingredients -->
              <div class="mb-3">
                <label for="recipe-ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="recipe-ingredients" rows="3" placeholder="List ingredients, separated by commas" required></textarea>
                <div class="invalid-feedback">Ingredients are required.</div>
              </div>

              <!-- Steps -->
              <div class="mb-3">
                <label for="recipe-steps" class="form-label">Steps</label>
                <textarea class="form-control" id="recipe-steps" rows="5" placeholder="Write the preparation steps" required></textarea>
                <div class="invalid-feedback">Steps are required.</div>
              </div>

              <!-- Upload Image -->
              <div class="mb-3">
                <label for="recipe-image" class="form-label">Upload an Image (JPG only)</label>
                <input type="file" class="form-control" id="recipe-image" accept=".jpg,.jpeg" required>
                <div class="invalid-feedback">Please upload a valid JPG image.</div>
              </div>

              <!-- Image Preview -->
              <div id="image-preview" class="text-center mt-3 d-none">
                <h5>Image Preview</h5>
                <img id="preview-image" class="img-fluid rounded border" alt="Recipe Image Preview" style="max-height: 300px;">
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-success w-100 mt-3">Save Recipe</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="recipes.html" class="btn btn-secondary">Back to Recipes</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2024 Recipe Management System</p>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
