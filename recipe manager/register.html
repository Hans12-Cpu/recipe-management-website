<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Recipe Management System</title>
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 30rem;">
      <h2 class="text-center mb-4">Register</h2>
      <form id="register-form" novalidate>
        <!-- Username Field -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
          <div id="username-error" class="invalid-feedback">Username is required.</div>
        </div>
        
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div id="email-error" class="invalid-feedback">Please enter a valid email.</div>
        </div>
        
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div id="password-error" class="invalid-feedback">Password is required.</div>
        </div>
        
        <!-- Confirm Password Field -->
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" required>
          <div id="confirm-password-error" class="invalid-feedback">Passwords do not match.</div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="index.html">Login here</a>.</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/app.js"></script>
</body>
</html>
